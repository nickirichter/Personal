<!DOCTYPE html>

<html>

<title>Recipe Genius Template</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
	
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
{% block body %}

<!-- Sidebar/menu -->
<nav class="w3-sidebar w3-red w3-collapse w3-top w3-large w3-padding" style="z-index:3;width:300px;font-weight:bold;" id="mySidebar"><br>
  <a href="javascript:void(0)" onclick="w3_close()" class="w3-button w3-hide-large w3-display-topleft" style="width:100%;font-size:22px">Close Menu</a>
  <div class="w3-container">
    <h3 class="w3-padding-64"><b>Recipe<br>Genius</b></h3>
  </div>
  <div class="w3-bar-block">
    <a href="#" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Home</a> 
    <a href="match" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Groceries</a> 
    <a href="fridge" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Fridge</a> 
    <a href="help" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Help</a> 
  </div>
</nav>

<div class="w3-main" style="margin-left:340px;margin-right:40px">

  <!-- Header -->
  <div class="w3-container" style="margin-top:80px" id="showcase">
    <h1 class="w3-jumbo"><b>What's Cookin'?</b></h1>
    <h1 class="w3-xxxlarge w3-text-red"><b>Recipes you can make with what you already have.</b></h1>
    <hr style="width:50px;border:5px solid red" class="w3-round">
  </div>
  
  <!-- Photo grid (modal) -->

  <div class="w3-row-padding">
    <div class="w3-half">
      <table id="recipe" class="table" style="margin-left: 10px;">
        <thead>
          <tr> 
          </tr>
        </thead>
        {% for row in recipeMatches %}
        <tbody>
          <tr>
            <td style="border:solid black 1px; padding: 15px; text-align:left; font-size: 30px;"> {{row[0]}} </td>
          </tr>
        </tbody>
        {% endfor %}
      </table>
      
    </div>

  </div>
</div>

<script>

  function onClick(element) {
  document.getElementById("img01").src = element.src;
  document.getElementById("modal01").style.display = "block";
  var captionText = document.getElementById("caption");
  captionText.innerHTML = element.alt;
}
</script>

{% endblock %}

</body>
</html>
